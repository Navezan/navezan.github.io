<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- //// need for zurb - EDIT FILEPATHS ///// -->
    <link rel="stylesheet" href="zurb/css/foundation.css">
    <link rel="stylesheet" href="zurb/css/app.css">
    <!-- //// need for zurb - EDIT FILEPATHS ///// -->
      <title>Chocolate Gallery</title>
      <meta name="description" content="Chocolate Gallery">
      <meta name="author" content="Evan Ramirez">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600|Playfair+Display" rel="stylesheet">
    <link href="../css/redesign.css" rel="stylesheet">
    <style>
    main {
      height: 1500px;
    }
    </style>
  </head>


  <body>
    <main class="grid-container">
      <header class="grid-x grid-margin-x grid-padding-x">
        <div class="title-bar" data-responsive-toggle="main-nav" data-hide-for="large">
        </div>

        <nav class="top-bar" id="main-nav">

          <div class="topnav" id="myTopnav">

              <a href="#home" class="active" id="padding">Home</a>
              <div class="dropdown">
                <button class="dropbtn" id="padding">Chocolate
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="artisan.html">Artisan</a>
                  <a href="artisan.html">Slim</a>
                  <a href="artisan.html">Truffle</a>
                </div>
              </div>
              <div class="dropdown">
                <button class="dropbtn" id="padding">Tea
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="artisan.html">Greens</a>
                  <a href="artisan.html">Black</a>
                  <a href="artisan.html">Herbal</a>
                </div>
              </div>
                <a href="#about" id="padding">About</a>
                <a href="https://twitter.com/TTRChocolate" target="_blank"><img src ="img/twitter-icon.png"></a>
                <a href="https://www.facebook.com/TeaRoomChocolates/" target="_blank"><img src ="img/facebook-icon.png"></a>

                <a href="https://www.youtube.com/user/TheTeaRoomChocolate" target="_blank"><img src ="img/youtube-icon.png"></a>

                <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>


      </nav>

      <figure class="large-12 cell large-offset-5 grid-padding-y">
        <img class="main-logo" src="img/tea-logo.png" alt="logo">
      </figure>
      </header>
      <section class="grid-x">
        <figure class="large-12 cell large-offset-6 grid-padding-y">
          <h2>Welcome!</h2>
        </figure>
      </section>
      <section class="grid-x">
        <figure class="large-6 cell large-offset-3 grid-padding-y">
          <ul class="list">
            <div class="chocolate">
                <li><img src="img/tea_room.jpg" alt="dark chocolate"></li>
                  <figcaption>Dark Chocolate</figcaption>
                  <figcaption>$4.99</figcaption>
                <button class="button">Add to Cart</button>
            </div>
          </ul>
        </figure>
      </section>










    </main>
    <!-- //// need for zurb - EDIT FILEPATHS ///// -->
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/what-input.js"></script>
    <script src="../js/vendor/foundation.js"></script>
    <script src="../js/app.js"></script>
    <!-- //// need for zurb - EDIT FILEPATHS ///// -->
    <script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
  }
  </script>

</body>
</html>
